<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/styles_about.scss">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>About us</title>
</head>

<body>

    <header class="header-wrapper">
        <img class="logo" src="./assets/img/logo.png" alt="logo">

        <div class="text-default">Главная</div>
        <div class="text-default">О нас</div>
        <div class="text-default contact">Контакты</div>

        <div class="search-wrapper">
            <img src="./assets/img/search-icon.png" alt="search-icon">
            <input type="text" placeholder="Поиск" class="text-default search">
        </div>

        <div class="contacts">
            <img src="./assets/img/phone-icon-black.png" alt="phone">
            <p class="text-default phone">8 (964) 89 99 119</p>

            <img src="./assets/img/delivery-icon-black.png" alt="delivery">
            <p class="text-default delivery">Доставка</p>
        </div>

        <div class="icons">
            <img src="./assets/img/wishlist-icon.png" alt="wishlist">
            <img src="./assets/img/cart-icon.png" alt="cart">
            <img src="./assets/img/profile-icon.png" alt="profile">
        </div>
    </header>

    <section class="main-wrapper">

    </section>
</body>
</html>
